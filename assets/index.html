<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Almog Gutin" />
        <meta name="description" content="Web Crawler & Scraper Applications" />
        <meta
            name="keywords"
            content="HTML, CSS, Javascript, Docker, Kubernetes, Redis, AWS, Cloud, Web Crawler, Web Scraper, NodeJS"
        />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="../public/styles/header.css" />
        <link rel="stylesheet" type="text/css" href="../public/styles/footer.css" />
        <link rel="stylesheet" type="text/css" href="../public/styles/main.css" />
        <script type="module" src="../public/js/main.js" defer></script>
        <title>Web Crawler</title>
    </head>

    <body>
        <header class="header">
            <div class="header-container">
                <img src="img/Logo.png" alt="Web crawler logo." />
                <div class="header-container-title">
                    <h1>Web Crawler</h1>
                    <h2>Developed By Almog Gutin From Jerusalem, Israel</h2>
                </div>
                <img src="img/Logo.png" alt="Web crawler logo." />
            </div>

            <nav class="header-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-container">
            <form class="form">
                <h3>Enter Your Link Down Bellow</h3>
                <div class="divider"></div>
                <textarea id="url" class="url" required>Enter the link here...</textarea>

                <div class="max-pages-container">
                    <label for="max-pages">Max Pages: </label>
                    <input id="max-pages" type="number" min="1" required />
                </div>

                <div class="max-depth-container">
                    <label for="max-depth">Max Levels: </label>
                    <input id="max-depth" type="number" min="1" required />
                </div>

                <div class="title-container">
                    <label for="title">Title: </label>
                    <input id="title" type="text" required />
                </div>

                <button class="form-button" type="submit">Submit</button>
            </form>
        </main>

        <div id="tree-container" class="tree-container" style="">
            <div id="tree-status-bar" class="tree-status-bar" style="">
                <h4 id="tree-title" class="tree-title">Google</h4>
                <div id="pages-status" class="pages-status">
                    <lablel for="pages-amount">Amount of pages:</lablel>
                    <span id="pages-amount">2</span>
                </div>
                <div id="levels-status" class="levels-status">
                    <lablel for="levels-amount">Amount of levels:</lablel>
                    <span id="levels-amount">2</span>
                </div>
            </div>

            <ul id="tree-result" class="tree-result" style="">
                <li id="0" class="">
                    <a href="https://www.google.com/"><div>Google</div></a>
                    <ul>
                        <li>
                            <a href="https://www.google.com/"><div>Google</div></a>
                        </li>
                        <li>
                            <a href="https://www.google.com/"><div>Google</div></a>
                        </li>
                        <li>
                            <a href="https://www.google.com/"><div>Google</div></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <footer class="footer">
            <ul>
                <li><a href="/">Home</a></li>
                <li>|</li>
                <li><a href="/about">About</a></li>
            </ul>
        </footer>
    </body>
</html>
